<html>
  <head>
    <title>baldurs gate 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: #f3f3f3;
        font-weight: 100;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background-color: #161616;
      }
      div {
        font-size: 10rem;
        font-family: 'Roboto', sans-serif;
        padding: 1rem;
      }
      span {
        font-size: 1.4rem;
        font-family: 'Roboto', sans-serif;
        font-weight: 100;
      }
    </style>
  </head>
  <body>
    <span>baldurs gate 3</span>
    <div></div>

    <script>
      // implemented by Copilot
      const DATE = '2023-09-04T20:00:00+02:00';

      const toDoubleDigits = (num) => {
        num += '';
        if (num.length === 1) {
          num = '0' + num;
        }
        return num;
      };

      const countDownDate = new Date(DATE).getTime();

      const countFn = () => {
        const now = new Date().getTime();
        const distance = countDownDate - now;
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        const daysPart = days > 0 ? `${toDoubleDigits(days)}d ` : '';

        document.getElementsByTagName(
          'div'
        )[0].innerHTML = `${daysPart}${toDoubleDigits(hours)}:${toDoubleDigits(
          minutes
        )}:${toDoubleDigits(seconds)}`;

        if (distance < 0) {
          clearInterval(x);
          document.getElementsByTagName('div')[0].innerHTML = 'EXPIRED';
        }
      };

      countFn();

      const x = setInterval(countFn, 1000);
    </script>
  </body>
</html>
